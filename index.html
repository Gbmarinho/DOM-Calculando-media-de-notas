<!DOCTYPE html>
<html>
<head lang="pt-br">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculando Media</title>
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1>Media das Notas dos Alunos</h1>
    </header>
    <main>
        <div id="container">
            <div id="write">
                <p>Nota:</p>
                <input type="text" class="nota">
                <button type="submit" id="btn">Adicionar</button>
            </div>
            <div id="local-area">
                <textarea disabled id="area"></textarea>
            </div>
            <div class="space">
                <button type="submit" id="btn2">Calcular Média</button>
            </div>
            <div class="media">
                <p class="spacep">A média é:</p> <p class="spacep" id="resultado"> </p>
            </div>
        </div>
    </main>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
